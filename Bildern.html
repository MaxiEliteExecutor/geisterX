<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeisterX - Archiv</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Moon+Dance&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">GeisterX</div>
        <ul>
            <li><a href="index">Zuhause</a></li>
            <li><a href="about">Über meine Schule</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>GeisterX Archiv</h1>
        <p class="subtitle">Fotos und Videos für unvergessliche Momente</p>
    </header>
    
    <section class="content">
        <h2>Bildergalerie</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Bild 1">
            <img src="image2.jpg" alt="Bild 2">
            <img src="image3.jpg" alt="Bild 3">
        </div>
    </section>

    <section class="content">
        <h2>Videoarchiv</h2>
        <div class="video-gallery">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Dein Browser unterstützt das Video-Tag nicht.
            </video>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Dein Browser unterstützt das Video-Tag nicht.
            </video>
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Dein Browser unterstützt das Video-Tag nicht.
            </video>
        </div>
    </section>
</body>
</html>
