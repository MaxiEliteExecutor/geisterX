<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeisterX - Archiv</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Moon+Dance&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">GeisterX Archiv</div>
        <ul>
            <li><a href="index">Zuhause</a></li>
            <li><a href="about">Über meine Schule</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>GeisterX Archiv</h1>
        <p class="subtitle">Fotos und Videos für unvergessliche Momente</p>
    </header>
    
    <section id="images" class="content">
        <h2>Bildergalerie</h2>
        <div class="gallery">
            <img src="Image (1).jpg" alt="Bild 1" class="zoomable">
<img src="Image (2).jpg" alt="Bild 1" class="zoomable">
<img src="Image (3).jpg" alt="Bild 1" class="zoomable">
<img src="Image (4).jpg" alt="Bild 1" class="zoomable">
<img src="Image (5).jpg" alt="Bild 1" class="zoomable">
<img src="Image (6).jpg" alt="Bild 1" class="zoomable">
<img src="Image (7).jpg" alt="Bild 1" class="zoomable">
<img src="Image (8).jpg" alt="Bild 1" class="zoomable">
<img src="Image (9).jpg" alt="Bild 1" class="zoomable">
<img src="Image (10).jpg" alt="Bild 1" class="zoomable">
<img src="Image (11).jpg" alt="Bild 1" class="zoomable">
<img src="Image (12).jpg" alt="Bild 1" class="zoomable">
<img src="Image (13).jpg" alt="Bild 1" class="zoomable">
<img src="Image (14).jpg" alt="Bild 1" class="zoomable">
<img src="Image (15).jpg" alt="Bild 1" class="zoomable">
<img src="Image (16).jpg" alt="Bild 1" class="zoomable">
<img src="Image (17).jpg" alt="Bild 1" class="zoomable">
<img src="Image (18).jpg" alt="Bild 1" class="zoomable">
<img src="Image (19).jpg" alt="Bild 1" class="zoomable">
<img src="Image (20).jpg" alt="Bild 1" class="zoomable">

    </section>

    <section class="content">
        <h2>Video archiv</h2>
        <div class="video-gallery">
            <video width="672" height="378" controls>
                <source src="https://github.com/MaxiEliteExecutor/geisterX/releases/download/vqpueikdgh%C3%B6oi-hscgpisrb/video1.mp4" type="video/mp4">
                Dein Browser unterstützt das Video-Tag nicht.
            </video>
        </div>
    </section>
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
      </div>
      
      <script>
        // Image zoom logic
        document.querySelectorAll('.zoomable').forEach(img => {
          img.addEventListener('click', () => {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = img.src;
          });
        });
      
        // Close modal when clicking X
        document.querySelector('.close').addEventListener('click', () => {
          document.getElementById('imageModal').style.display = 'none';
        });
      
        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', (e) => {
          if (e.target.id === 'imageModal') {
            e.target.style.display = 'none';
          }
        });
      </script>
          
</body>
</html>
